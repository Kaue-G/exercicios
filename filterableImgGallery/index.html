<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filterable Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all" >All</span>
                <span class="item" data-name="bolo" >Bolo</span>
                <span class="item" data-name="cafe" >Café</span>
                <span class="item" data-name="crianças" >Crianças</span>
                <span class="item" data-name="flores" >FLores</span>
                <span class="item" data-name="pets" >Pets</span>
                <span class="item" data-name="sorrisos" >Sorrisos</span>
            </div>
        </nav>
    </div>

    <!-- filter images -->
    <div class="gallery">
        <div class="image" data-name="bolo" ><span><img class="img" src="img/bolo - 1.jpg" alt=""></span></div>
        <div class="image" data-name="bolo" ><span><img src="img/bolo - 2.jpg" alt=""></span></div>
        <div class="image" data-name="bolo" ><span><img src="img/bolo - 3.jpg" alt=""></span></div>
        <div class="image" data-name="cafe" ><span><img src="img/cafe - 1.jpg" alt=""></span></div>
        <div class="image" data-name="cafe" ><span><img src="img/cafe - 2.jpg" alt=""></span></div>
        <div class="image" data-name="cafe" ><span><img src="img/cafe - 3.jpg" alt=""></span></div>
        <div class="image" data-name="crianças" ><span><img src="img/crianças - 1.jpg" alt=""></span></div>
        <div class="image" data-name="crianças" ><span><img src="img/crianças - 2.jpg" alt=""></span></div>
        <div class="image" data-name="crianças" ><span><img src="img/crianças - 3.jpg" alt=""></span></div>
        <div class="image" data-name="crianças" ><span><img src="img/crianças - 4.jpg" alt=""></span></div>
        <div class="image" data-name="crianças" ><span><img src="img/crianças - 5.jpg" alt=""></span></div>
        <div class="image" data-name="flores" ><span><img src="img/flores - 1.jpg" alt=""></span></div>
        <div class="image" data-name="flores" ><span><img src="img/flores - 2.jpg" alt=""></span></div>
        <div class="image" data-name="flores" ><span><img src="img/flores - 3.jpg" alt=""></span></div>
        <div class="image" data-name="flores" ><span><img src="img/flores - 4.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 1.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 2.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 3.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 4.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 5.jpg" alt=""></span></div>
        <div class="image" data-name="pets" ><span><img src="img/pets - 6.jpg" alt=""></span></div>
        <div class="image" data-name="sorrisos" ><span><img src="img/sorriso - 1.jpg" alt=""></span></div>
        <div class="image" data-name="sorrisos" ><span><img src="img/sorriso - 2.jpg" alt=""></span></div>
        <div class="image" data-name="sorrisos" ><span><img src="img/sorriso - 3.jpg" alt=""></span></div>
        <div class="image" data-name="sorrisos" ><span><img src="img/sorriso - 4.jpg" alt=""></span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
